<div id="flashcards">
    <div id="question">
        <p *ngIf="card">{{ card.question }}</p>
    </div>
    <div id="answer" *ngIf="isVisible">
        <hr>
        <p *ngIf="card">{{ card.answer }}</p>
    </div>
    <button class="btn" (click)="ans()">Pokaż</button>
    <button class="btn" (click)="next()">Następne</button>
</div>
